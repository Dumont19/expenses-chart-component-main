<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <script  defer src="index.js"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="balance">
    <div class="my-balance">
      <p>My balance</p>
      <span>$921.48</span>
    </div>
    <img src="images/logo.svg" alt="logo company">
  </div>

  <div class="spending">
    <h1>Spending - Last 7 days</h1>
    <div class="chart">
      <div class="monday handle-days">
        <div class="graphics mon"></div>
        <p>mon</p>
      </div>
      <div class="tuesday handle-days">
        <div class="graphics tue"></div>
        <p>tue</p>
      </div>
      <div class="wednesday handle-days">
        <div class="graphics wed"></div>
        <p>wed</p>
      </div>
      <div class="thursday handle-days">
        <div class="graphics thu"></div>
        <p>thu</p>
      </div>
      <div class="friday handle-days">
        <div class="graphics fri"></div>
        <p>fri</p>
      </div>
      <div class="saturday handle-days">
        <div class="graphics sat"></div>
        <p>sat</p>
      </div>
      <div class="sunday handle-days">
        <div class="graphics sun"></div>
        <p>sun</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="total">
      <div class="total-month">
        <p>Total this month</p>
        <span>$478.33</span>
      </div>
      <div class="percent">
        <p id="percent-number">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>
</body>
</html>
